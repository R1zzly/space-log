{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE LOGISTICS - Login</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>
    <div class="container">
        <div class="language-switcher">
            <button class="lang-btn" data-lang="en">En</button>
            <button class="lang-btn" data-lang="ru">Ru</button>
            <button class="lang-btn" data-lang="kz">Kz</button>
            <button class="lang-btn" data-lang="cn">Cn</button>
        </div>

        <nav>
            <div class="logo">
                <img src="{% static 'images/space.jpg' %}" alt="Space Logistic">
            </div>
        </nav>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <span class="error-message" id="username-error"></span>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <button type="submit" class="submit-btn" data-i18n="login">Login</button>

            <div class="register-link">
                <span data-i18n="no_account">Don't have an account?</span>
                <a href="{% url 'register_page' %}" data-i18n="register_now">Register now.</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
</body>

</html>
