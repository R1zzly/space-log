{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE LOGISTICS - Registration</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>
    <div class="container">
        <div class="language-switcher">
            <button class="lang-btn" data-lang="en">En</button>
            <button class="lang-btn" data-lang="ru">Ru</button>
            <button class="lang-btn" data-lang="kz">Kz</button>
            <button class="lang-btn" data-lang="cn">Cn</button>
        </div>

        <nav>
            <div class="logo">
                <img src="{% static 'images/space.jpg' %}" alt="Space Logistic">
            </div>
        </nav>

        <form id="registrationForm" class="registration-form">
            <div class="form-group">
                <input type="username" id="username" name="username" placeholder="Username" required>
                <span class="error-message" id="username-error"></span>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <input type="text" id="firsname" name="firsname" placeholder="Имя" required>
                <span class="error-message" id="firsname-error"></span>
            </div>

            <div class="form-group">
                <input type="text" id="lastname" name="lastname" placeholder="Фамилия" required>
                <span class="error-message" id="lastname-error"></span>
            </div>

            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Телефон" required>
                <span class="error-message" id="phone-error"></span>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" name="password_confirm" placeholder="Confirm Password" required>
                <span class="error-message" id="confirmPassword-error"></span>
            </div>

            <button type="submit" class="submit-btn" data-i18n="login">Login</button>

            <div class="register-link">
                <span data-i18n="not_member">Already logined</span>
                <a href="{% url 'login_page' %}" data-i18n="register_now">Login now.</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
</body>

</html>
